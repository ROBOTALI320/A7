<!DOCTYPE html>
<html lang="ku-bd">
<head>
    <meta charset="UTF-8">
    <title>ALPHA7.AI - ئامێرێن زیرەک و دەستکردی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="باشترین ئامێرێن زیرەک و دەستکردی بۆ هەموو کەسێک">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Performance: Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
    /* ...existing code... */
    .category-card {
        /* Transparent glassmorphism style for mobile */
        background: rgba(20, 30, 40, 0.35);
        border-radius: 24px;
        border: 2.5px solid rgba(0,255,136,0.25);
        box-shadow: 0 8px 32px 0 rgba(0,255,136,0.13), 0 1.5px 8px 0 rgba(0,207,255,0.10);
        backdrop-filter: blur(18px) saturate(1.2);
        -webkit-backdrop-filter: blur(18px) saturate(1.2);
        min-width: 90vw;
        max-width: 98vw;
        min-height: 110px;
        margin: 0.7rem auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-align: center;
        transition: box-shadow 0.2s, border 0.2s, background 0.2s, transform 0.2s;
        opacity: 0.96;
    }
    .category-card .cat-emoji {
        font-size: 2.3rem;
        margin-bottom: 0.2rem;
        filter: drop-shadow(0 2px 12px #00ff8899);
        animation: emojiGlowMobile 2.5s infinite alternate cubic-bezier(.33,1.02,.54,.99);
    }
    @keyframes emojiGlowMobile {
        0% { filter: drop-shadow(0 0 0 #00ff88); }
        100% { filter: drop-shadow(0 0 18px #00ff88); }
    }
    .category-card .cat-title {
        font-size: 1.1rem;
        color: #fff;
        font-weight: 700;
        letter-spacing: 1.2px;
        margin: 0;
        padding: 0;
        text-shadow: 0 2px 10px #00ff8899;
        font-family: 'Orbitron', sans-serif;
    }
    .category-card:active, .category-card:focus, .category-card:hover {
        background: rgba(0,255,136,0.10);
        border-color: #00cfff;
        box-shadow: 0 8px 32px 0 rgba(0,255,136,0.22), 0 2px 12px 0 rgba(0,207,255,0.18);
        transform: scale(1.03) rotate(-1deg);
        opacity: 1;
    }
    /* Responsive for mobile only */
    @media (max-width: 700px) {
        body {
            background: linear-gradient(135deg, #050914 0%, #0a1a2f 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .categories-list {
            flex-direction: column;
            gap: 0.7rem;
            align-items: center;
            margin: 0;
            padding: 0.5rem 0 1.5rem 0;
        }
        .category-card {
            min-width: 92vw;
            max-width: 98vw;
            padding: 1.2rem 0.5rem 1rem 0.5rem;
        }
        .category-card .cat-emoji,
        .category-card .cat-title {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        /* Mobile scroll up/down animation */
        .category-card.mobile-scroll-down {
            animation: mobileScrollDown 0.5s;
        }
        .category-card.mobile-scroll-up {
            animation: mobileScrollUp 0.5s;
        }
        @keyframes mobileScrollDown {
            0% { opacity: 0.7; transform: translateY(-40px) scale(0.97);}
            80% { opacity: 1; transform: translateY(8px) scale(1.04);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        @keyframes mobileScrollUp {
            0% { opacity: 0.7; transform: translateY(40px) scale(0.97);}
            80% { opacity: 1; transform: translateY(-8px) scale(1.04);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        /* Hide scrollbars for mobile */
        ::-webkit-scrollbar { width: 0 !important; background: transparent !important; }
        body::-webkit-scrollbar { width: 0 !important; background: transparent !important; }
    }
    /* Animated background for mobile */
    body {
        position: relative;
        overflow-x: hidden;
    }
    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 0;
        pointer-events: none;
        opacity: 0.18;
        background: repeating-linear-gradient(120deg, #00ff88 0 2px, transparent 2px 40px),
                    repeating-linear-gradient(60deg, #00cfff 0 2px, transparent 2px 40px),
                    linear-gradient(135deg, #050914 0%, #0a1a2f 100%);
        animation: bgMoveMobile 12s linear infinite alternate;
    }
    @keyframes bgMoveMobile {
        0% { background-position: 0 0, 0 0, 0 0; }
        100% { background-position: 120px 120px, 80px 80px, 0 0; }
    }
    /* Replace ALPHA7 box with a glowing neon underline text effect */
    .logo {
        font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
        font-size: 2.7rem;
        font-weight: 900;
        letter-spacing: 0.18em;
        color: #fff;
        background: none;
        border: none;
        border-radius: 0;
        padding: 0.6rem 0 0.2rem 0;
        margin-bottom: 2.2rem;
        margin-top: 1.2rem;
        display: inline-block;
        position: relative;
        overflow: visible;
        text-shadow:
            0 2px 24px #00ff8899,
            0 0 12px #00cfff99,
            0 0 2px #fff;
        transition: color 0.3s;
    }
    .logo::after {
        content: '';
        display: block;
        position: absolute;
        left: 0; right: 0; bottom: -8px;
        height: 7px;
        border-radius: 8px;
        background: linear-gradient(90deg, #00ff88 0%, #00cfff 50%, #ff5efc 100%);
        box-shadow: 0 0 24px 6px #00ff8899, 0 0 32px 8px #ff5efc44;
        opacity: 0.85;
        animation: logoUnderlineGlow 2.5s infinite alternate;
        z-index: 1;
    }
    @keyframes logoUnderlineGlow {
        0% { filter: blur(2px) brightness(1.1);}
        100% { filter: blur(6px) brightness(1.5);}
    }
    .logo:hover, .logo:focus {
        color: #ff5efc;
        text-shadow:
            0 2px 32px #ff5efcbb,
            0 0 18px #00cfffcc,
            0 0 2px #fff;
    }
    .logo::before {
        content: '';
        display: block;
        position: absolute;
        left: 50%; top: 100%;
        width: 60px; height: 60px;
        transform: translate(-50%, 0);
        border-radius: 50%;
        background: radial-gradient(circle, #00ff88 0%, #00cfff 60%, #ff5efc 100%, transparent 100%);
        opacity: 0.18;
        filter: blur(12px);
        z-index: 0;
        pointer-events: none;
        animation: logoPulseCircle 3.5s infinite alternate;
    }
    @keyframes logoPulseCircle {
        0% { opacity: 0.13; transform: translate(-50%, 0) scale(1);}
        100% { opacity: 0.28; transform: translate(-50%, 0) scale(1.18);}
    }
    /* Fullscreen overlay for category tools */
    .category-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(10, 15, 30, 0.92);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-y: auto;
        transition: opacity 0.3s;
    }
    .category-overlay.active {
        display: flex;
        opacity: 1;
    }
    .overlay-content {
        width: 98vw;
        max-width: 700px;
        margin: 2.5rem auto;
        padding: 2rem 1rem 2rem 1rem;
        border-radius: 32px;
        background: rgba(20, 30, 40, 0.55);
        box-shadow: 0 8px 48px 0 #00cfff33, 0 2px 12px 0 #00ff8833;
        position: relative;
        z-index: 1001;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 70vh;
        max-height: 90vh;
        overflow-y: auto;
    }
    .close-overlay {
        position: absolute;
        top: 18px;
        right: 28px;
        font-size: 2.2rem;
        color: #00cfff;
        cursor: pointer;
        z-index: 1002;
        transition: color 0.2s;
    }
    .close-overlay:hover, .close-overlay:focus {
        color: #ff5efc;
    }
    #overlayTitle {
        color: #fff;
        font-size: 2rem;
        font-family: 'Orbitron', Arial, sans-serif;
        margin-bottom: 1.2rem;
        text-align: center;
        text-shadow: 0 2px 16px #00ff8899;
    }
    #toolsList {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        align-items: center;
        margin-bottom: 1rem;
    }
    .tool-card {
        width: 95%;
        max-width: 520px;
        margin: 0 auto;
        background: rgba(30, 40, 60, 0.38);
        border-radius: 18px;
        border: 2px solid rgba(0,255,136,0.18);
        box-shadow: 0 4px 24px 0 rgba(0,255,136,0.10), 0 1.5px 8px 0 rgba(0,207,255,0.10);
        backdrop-filter: blur(12px) saturate(1.1);
        -webkit-backdrop-filter: blur(12px) saturate(1.1);
        padding: 1.1rem 1.2rem 1.1rem 1.2rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        color: #fff;
        transition: box-shadow 0.2s, border 0.2s, background 0.2s;
        opacity: 0.98;
    }
    .tool-card strong {
        font-size: 1.18rem;
        color: #00ff88;
        font-family: 'Orbitron', Arial, sans-serif;
        letter-spacing: 1px;
    }
    .tool-card div {
        font-size: 1rem;
        color: #fff;
        opacity: 0.88;
        margin-bottom: 0.3rem;
    }
    .visit-btn {
        display: inline-block;
        margin-top: 0.2rem;
        padding: 0.45rem 1.2rem;
        background: linear-gradient(90deg, #00ff88 0%, #00cfff 100%);
        color: #181c24;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        text-decoration: none;
        box-shadow: 0 2px 12px #00ff8855;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }
    .visit-btn:hover, .visit-btn:focus {
        background: linear-gradient(90deg, #ff5efc 0%, #00cfff 100%);
        color: #fff;
        box-shadow: 0 2px 18px #ff5efc88;
        outline: none;
    }

    /* Responsive overlay for mobile */
    @media (max-width: 700px) {
        .overlay-content {
            width: 99vw;
            max-width: 99vw;
            min-height: 90vh;
            padding: 1.2rem 0.2rem 2rem 0.2rem;
            border-radius: 0 0 24px 24px;
        }
        .tool-card {
            width: 98vw;
            max-width: 98vw;
            padding: 1rem 0.7rem 1rem 0.7rem;
        }
        .close-overlay {
            top: 10px;
            right: 16px;
            font-size: 2rem;
        }
    }
    /* ...existing code... */
    </style>
</head>
<body>
    <!-- Entrance Overlay -->
    <div id="entranceOverlay" aria-label="Welcome overlay" tabindex="0">
        <div class="entrance-container animated">
            <div class="entrance-logo">A7</div>
            <div class="entrance-title">Welcome to ALPHA7.AI</div>
            <div class="entrance-desc">
                <span style="color:#00ff88;font-weight:bold;">Discover the best smart and creative tools for everyone!</span>
            </div>
            <a class="entrance-btn" href="#" id="entranceBtn">چوونە ناڤ</a>
        </div>
        <div class="entrance-footer">Empowering your digital journey 🚀</div>
    </div>
    <nav aria-label="Main navigation">
        <div class="logo">ALPHA7</div>
        <button id="themeToggle" aria-label="گۆڕینی ڕووناکی/تاریکی" style="background:none;border:none;cursor:pointer;font-size:1.3rem;">
            <i class="fas fa-moon"></i>
        </button>
    </nav>
    <main>
        <div class="categories-list" id="categoriesList">
            <!-- Category cards will be rendered here by JS -->
        </div>
    </main>
    <!-- Category Overlay (dynamic) -->
    <div id="categoryOverlay" class="category-overlay" style="display:none;">
        <div class="overlay-content">
            <span class="close-overlay" id="closeCategoryOverlay" tabindex="0" aria-label="داخستن">&times;</span>
            <h2 id="overlayTitle"></h2>
            <div id="toolsList"></div>
        </div>
    </div>
    <!-- Loading Spinner -->
    <div id="loadingSpinner"><div class="spinner"></div></div>
    <!-- Scroll-to-top Button -->
    <button id="scrollTopBtn" title="بچە سەرڤە" aria-label="Scroll to top"><i class="fas fa-arrow-up"></i></button>
    <!-- Suggest Tool Modal -->
    <div id="suggestToolModal" class="modal" style="display:none;" aria-modal="true" role="dialog" aria-label="Suggest a Tool">
        <div class="modal-content">
            <span class="close-modal" id="closeSuggestModal" tabindex="0" aria-label="Close suggest tool modal">&times;</span>
            <h2>Suggest a New Tool</h2>
            <form id="suggestToolForm">
                <label for="toolName">Tool Name:</label>
                <input type="text" id="toolName" name="toolName" required>
                <label for="toolDesc">Description:</label>
                <input type="text" id="toolDesc" name="toolDesc" required>
                <label for="toolUrl">Website URL:</label>
                <input type="url" id="toolUrl" name="toolUrl" required>
                <label for="toolCategory">Category:</label>
                <input type="text" id="toolCategory" name="toolCategory" required>
                <button type="submit">Submit</button>
            </form>
            <div id="suggestSuccess" style="display:none;color:green;margin-top:1rem;">Thank you for your suggestion!</div>
        </div>
    </div>
    <footer>
        <div class="social-links">
            <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
        <p style="color: var(--text-secondary); margin-top: 1rem;">created by :ALI</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>

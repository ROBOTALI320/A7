            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

            color: var(--accent);

                { name: 'YouTube Music', desc: 'موزیک و گۆرانی', url: 'https://music.youtube.com' },
            ]
        },
        {
            title: '🗺️ نەخشە و گەشت',
            tools: [
                { name: 'Google Maps', desc: 'نەخشە و ڕێنوێنی', url: 'https://maps.google.com' },
                { name: 'Bing Maps', desc: 'نەخشە و ڕێنوێنی', url: 'https://www.bing.com/maps' },
                { name: 'OpenStreetMap', desc: 'نەخشەی جیهانی', url: 'https://www.openstreetmap.org' },
                { name: 'Rome2Rio', desc: 'ڕێنوێنی گەشت', url: 'https://www.rome2rio.com' },
                { name: 'Tripadvisor', desc: 'ڕێنمایی گەشت و گەشتوگوزار', url: 'https://www.tripadvisor.com' },
            ]
        },
        {
            title: '📷 وێنە و دیزاین',
            tools: [
                { name: 'Canva', desc: 'دیزاینی وێنە و پۆست', url: 'https://www.canva.com' },
                { name: 'Pixabay', desc: 'وێنەی بێمۆڵەت', url: 'https://pixabay.com' },
                { name: 'Unsplash', desc: 'وێنەی بێمۆڵەت', url: 'https://unsplash.com' },
                { name: 'Figma', desc: 'دیزاینی وێب و ئاپلیکەیشن', url: 'https://www.figma.com' },
                { name: 'Behance', desc: 'پڕۆژە و دیزاین', url: 'https://www.behance.net' },
            ]
        },
        // ...existing code...
    ];
    // --- END DATA ---

    // Render category cards
    const categoriesList = document.getElementById('categoriesList');
    const overlaysContainer = document.getElementById('overlaysContainer');
    categories.forEach((cat, idx) => {
        // Category card
        const card = document.createElement('div');
        card.className = 'category-card';
        card.innerHTML = `<span>${cat.title}</span>`;
        card.onclick = () => openOverlay(idx);
        categoriesList.appendChild(card);
        // Overlay
        const overlay = document.createElement('div');
        overlay.className = 'category-overlay';
        overlay.id = `overlay-${idx}`;
        overlay.innerHTML = `
            <div class="overlay-header">
                <span class="overlay-title">${cat.title}</span>
                <button class="overlay-close" onclick="closeOverlay(${idx})"><i class='fas fa-times'></i></button>
            </div>
            <div class="tools-grid">
                ${cat.tools.map(tool => tool.name ? `
                <div class="tool-card">
                    <div class="tool-content">
                        <h3>${tool.name}</h3>
                        <p>${tool.desc || ''}</p>
                        ${tool.url ? `<a href="${tool.url}" target="_blank">سەرەدان</a>` : ''}
                    </div>
                </div>` : '').join('')}
            </div>
        `;
        overlaysContainer.appendChild(overlay);
    });
    // Overlay logic
    function openOverlay(idx) {
        document.querySelectorAll('.category-overlay').forEach(o => o.classList.remove('active'));
        document.getElementById(`overlay-${idx}`).classList.add('active');
        document.body.style.overflow = 'hidden';
    }
    function closeOverlay(idx) {
        document.getElementById(`overlay-${idx}`).classList.remove('active');
        document.body.style.overflow = '';
    }
    // Close overlay on outside click
    overlaysContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('category-overlay')) {
            document.querySelectorAll('.category-overlay').forEach(o => o.classList.remove('active'));
            document.body.style.overflow = '';
        }
    });
    // Scroll-to-top button logic
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.onscroll = function() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
    scrollTopBtn.onclick = function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    // Loading spinner logic (show on page load, hide after 1s)
    const loadingSpinner = document.getElementById('loadingSpinner');
    window.addEventListener('DOMContentLoaded', () => {
        loadingSpinner.style.display = 'flex';
        setTimeout(() => { loadingSpinner.style.display = 'none'; }, 1000);
    });
    // Theme toggle
    const themeIcon = document.querySelector('#themeToggle i');
    document.getElementById('themeToggle').onclick = function() {
        document.body.classList.toggle('light-theme');
        if(document.body.classList.contains('light-theme')) {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
    };
    // Search filter
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const val = e.target.value.trim().toLowerCase();
        document.querySelectorAll('.tool-card').forEach(card => {
            const text = card.innerText.toLowerCase();
            card.style.display = text.includes(val) ? '' : 'none';
        });
    });
    </script>
</body>

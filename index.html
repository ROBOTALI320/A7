  let infoHtml = '';
  if(company) infoHtml += `<div style='margin-top:0.7rem;'>Ú©Û†Ù…Ù¾Ø§Ù†ÛŒØ§: <b>${company}</b></div>`;
  if(year) infoHtml += `<div>Ø³Ø§ÚµÛŒ Ø¯Ø±ÙˆØ³ØªÚ©Ø±Ù†: <b>${year}</b></div>`;
  if(func) infoHtml += `<div>Ú©Ø§Ø±: <b>${func}</b></div>`;
  document.getElementById('detailInfo').innerHTML = infoHtml;
  document.getElementById('detailModal').classList.add('active');
}
function closeDetailModal() {
  document.getElementById('detailModal').classList.remove('active');
}
document.getElementById('detailModal').addEventListener('click', function(e) {
  if(e.target === this) closeDetailModal();
});
    // Favorite logic
function toggleFavorite(cat, name, btn) {
  let favs = JSON.parse(localStorage.getItem('favTools')||'[]');
  const key = cat+'-'+name;
  if(favs.includes(key)) {
    favs = favs.filter(f=>f!==key);
    btn.classList.remove('active');
  } else {
    favs.push(key);
    btn.classList.add('active');
  }
  localStorage.setItem('favTools', JSON.stringify(favs));
  updateFavoriteUI();
}
function updateFavoriteUI() {
  let favs = JSON.parse(localStorage.getItem('favTools')||'[]');
  document.querySelectorAll('.favorite-btn').forEach(btn=>{
    const card = btn.closest('.tool-card');
    const key = card.getAttribute('data-cat')+'-'+card.getAttribute('data-tool');
    if(favs.includes(key)) btn.classList.add('active');
    else btn.classList.remove('active');
  });
}
document.getElementById('showFavoritesBtn').onclick = function() {
  let favs = JSON.parse(localStorage.getItem('favTools')||'[]');
  document.querySelectorAll('.tool-card').forEach(card=>{
    const key = card.getAttribute('data-cat')+'-'+card.getAttribute('data-tool');
    card.style.display = favs.includes(key)?'':'none';
  });
};
window.addEventListener('DOMContentLoaded', updateFavoriteUI);

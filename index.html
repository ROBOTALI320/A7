            --text-secondary: #aaffcc;

        .nav-links {

            background: transparent;

        .nav-links a:hover, .nav-links a.active {

            color: #101c14;
            border: 1.5px solid var(--accent-dark);
            box-shadow: 0 2px 8px #00ff8840;
        }

            margin: 0 1.2rem;

            background: var(--bg-glass-xlight);
            color: var(--text-main);
            font-size: 1.05rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .search-container input:focus {

            box-shadow: 0 0 8px #00ff8840;
        }
        .theme-toggle {

            font-size: 1.5rem;
            color: var(--accent);
            margin-right: 1.2rem;
            transition: color 0.2s, transform 0.2s;
        }
        .theme-toggle:hover {

            transform: scale(1.15) rotate(-10deg);
        }

        }

            border: 2.5px solid var(--accent);
            min-width: 270px;
            max-width: 340px;
            min-height: 100px;

            align-items: center;
            gap: 1.3rem;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s, border-color 0.18s, background 0.18s;

            color: var(--accent);

            position: relative;
            overflow: hidden;
            text-align: right;
            border-left: 7px solid var(--accent);
            backdrop-filter: blur(4px);
        }

            margin-left: 1.1rem;

            font-weight: 800;
            letter-spacing: 0.3px;
            margin: 0;
            padding: 0;
            text-shadow: 0 2px 10px #00ff8840;

            border-color: var(--accent-hover);

            box-shadow: 0 0 0 8px rgba(0, 255, 136, 0.13);

            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
            overflow-y: auto; /* <-- allow scrolling */

        .category-overlay.active {
            display: flex;
        }

            border-radius: 28px;

            display: flex;
            flex-direction: column;
            align-items: stretch;
            animation: fadeIn 0.5s;

            justify-content: center;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .overlay-close:hover {
            background: var(--accent);
            color: #101c14;
            border: 2px solid #fff;
        }
        .tools-grid {

            border-radius: 16px;

            padding: 1.3rem 1.1rem 1.1rem 1.1rem;
            text-align: right;
            color: var(--text-main);
            position: relative;
            transition: transform 0.18s, box-shadow 0.18s, border-color 0.18s, background 0.18s;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-left: 5px solid var(--accent-dark);
        }
        .tool-card:hover {
            border-color: #fff;
            border-left: 7px solid var(--accent-hover);
            box-shadow: 0 12px 36px #00ff8844;
            background: linear-gradient(120deg, var(--accent-dark) 10%, var(--bg-glass-xlight) 100%);

            margin-bottom: 0.4rem;
            color: var(--accent);

            letter-spacing: 0.5px;

            color: var(--text-secondary);
            margin-bottom: 0.7rem;
            line-height: 1.5;
            font-size: 0.99rem;
        }

            padding: 0.6rem 1.2rem;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark) 80%);
            color: #101c14;

            font-weight: bold;

            border: none;
            margin-top: 0.2rem;

            background: #fff;
            color: var(--accent-dark);

            background: rgba(16,28,20,0.85);
            z-index: 4000;
            align-items: center;
            justify-content: center;

            border-top: 8px solid var(--accent);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.2s linear infinite;

            margin-top: 2.7rem;

    // DOM Elements
    const categoriesList = document.getElementById('categoriesList');
    const overlaysContainer = document.getElementById('overlaysContainer');
    const entranceOverlay = document.getElementById('entranceOverlay');
    const entranceBtn = document.getElementById('entranceBtn');
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const searchInput = document.getElementById('searchInput');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');

    // Entrance overlay logic
    entranceBtn.onclick = function(e) {
        e.preventDefault();
        entranceOverlay.style.display = 'none';
    };

    // Render categories
    function renderCategories() {
        categoriesList.innerHTML = '';
        categories.forEach((cat, idx) => {
            const card = document.createElement('div');
            card.className = 'category-card' + (cat.title.includes('چاتبووتێن زیرەک') ? ' chatbots-highlight' : '');
            const emoji = cat.title.split(' ')[0];
            const titleText = cat.title.replace(/^[^\s]+\s/, '');
            card.innerHTML = `<span class="cat-emoji">${emoji}</span><span class="cat-title">${titleText}</span>`;
            card.onclick = () => openOverlay(idx);
            categoriesList.appendChild(card);
        });
    }

    // Render overlays
    function renderOverlays() {
        overlaysContainer.innerHTML = '';
        categories.forEach((cat, idx) => {
            const overlay = document.createElement('div');
            overlay.className = 'category-overlay';
            overlay.id = `overlay-${idx}`;
            overlay.innerHTML = `
                <div class="overlay-modal">
                    <div class="overlay-header">
                        <span class="overlay-title">${cat.title}</span>
                        <button class="overlay-close" data-idx="${idx}" title="داخستن / داخستین"><i class='fas fa-times'></i></button>
                    </div>
                    <div class="tools-grid">
                        ${cat.tools.map(tool => tool.name ? `
                        <div class="tool-card">
                            <div class="tool-content">
                                <h3>${tool.name}</h3>
                                <p>${tool.desc || ''}</p>
                                ${tool.url ? `<a href="${tool.url}" target="_blank">visit</a>` : ''}
                            </div>
                        </div>` : '').join('')}
                    </div>
                </div>
            `;
            overlaysContainer.appendChild(overlay);
        });
    }

    // Overlay logic
    function openOverlay(idx) {
        document.querySelectorAll('.category-overlay').forEach(o => o.classList.remove('active'));
        document.getElementById(`overlay-${idx}`).classList.add('active');
        // Remove this line to allow page scrolling:
        // document.body.style.overflow = 'hidden';
    }
    overlaysContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('category-overlay')) {
            document.querySelectorAll('.category-overlay').forEach(o => o.classList.remove('active'));
            // document.body.style.overflow = '';
        }
        if (e.target.closest('.overlay-close')) {
            const idx = e.target.closest('.overlay-close').getAttribute('data-idx');
            document.getElementById(`overlay-${idx}`).classList.remove('active');
            // document.body.style.overflow = '';
        }
    });

    // Scroll-to-top button logic
    window.onscroll = function() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
    scrollTopBtn.onclick = function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // Loading spinner logic
    window.addEventListener('DOMContentLoaded', () => {
        loadingSpinner.style.display = 'flex';
        setTimeout(() => { loadingSpinner.style.display = 'none'; }, 800);
        renderCategories();
        renderOverlays();
    });

    // Theme toggle
    themeToggle.onclick = function() {
        document.body.classList.toggle('light-theme');
        if(document.body.classList.contains('light-theme')) {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
    };

    // Search filter (filters tools in overlays)
    searchInput.addEventListener('input', function(e) {
        const val = e.target.value.trim().toLowerCase();
        document.querySelectorAll('.category-overlay.active .tool-card').forEach(card => {
            const text = card.innerText.toLowerCase();
            card.style.display = text.includes(val) ? '' : 'none';
        });
    });

    // Replace all static button and label texts with Kurdish (Badini)
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('searchInput').setAttribute('placeholder', 'گەڕان بکە...');
        document.getElementById('scrollTopBtn').setAttribute('title', 'بەرز بگرە');
        document.getElementById('scrollTopBtn').innerHTML = '<i class="fas fa-arrow-up"></i>';
    });
    </script>

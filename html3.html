<!DOCTYPE html>
<html lang="ku-bd">
<head>
    <meta charset="UTF-8">
    <title>ALPHA7.AI - پەڕەی سێیەم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="پەڕەی سێیەم بۆ کتێگۆری و ئامێرێن هۆشمەندی">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/USERNAME/REPO/BRANCH/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --accent: #ff6600;
            --accent-hover: #ff8533;
            --bg-main: #181c24;
            --bg-glass: rgba(34, 40, 49, 0.85);
            --bg-glass-light: rgba(34, 40, 49, 0.45);
            --text-main: #fff;
            --text-secondary: #b3b3b3;
            --border: #404040;
            --shadow: 0 8px 32px rgba(255, 102, 0, 0.18);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Arabic', sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: var(--text-main);
            direction: rtl;
            min-height: 100vh;
            overflow-x: hidden;
        }
        nav {
            position: fixed;
            top: 0; right: 0; left: 0;
            z-index: 1000;
            background: var(--bg-glass);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 2.5rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            border-bottom: 2px solid var(--accent);
            backdrop-filter: blur(12px);
        }
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--accent);
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #ff660055;
        }
        .nav-links a {
            color: var(--accent);
            margin-left: 1.5rem;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #fff;
        }
        .search-container {
            width: 260px;
            margin: 0 1.5rem;
        }
        .search-container input {
            width: 100%;
            padding: 0.7rem 1.1rem;
            border-radius: 10px;
            border: 1.5px solid var(--accent);
            background: var(--bg-glass-light);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .search-container input:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 1.7rem;
            color: var(--accent);
            margin-right: 1.2rem;
        }
        main {
            padding: 7.5rem 0 2rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        .categories-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2.5rem;
        }
        .category-card {
            background: var(--bg-glass);
            border-radius: 24px;
            border: 2.5px solid var(--accent);
            box-shadow: 0 8px 32px #ff660022, 0 2px 8px #0002;
            width: 320px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            font-size: 1.4rem;
            color: var(--accent);
            font-weight: bold;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }
        .category-card:hover {
            transform: scale(1.06) translateY(-8px);
            box-shadow: 0 16px 48px #ff660044, 0 2px 8px #0003;
            border-color: #fff;
            background: var(--bg-glass-light);
        }
        .category-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(24,28,36,0.98);
            z-index: 2000;
            overflow-y: auto;
            padding: 0 0 2rem 0;
            animation: fadeIn 0.5s;
        }
        .category-overlay.active {
            display: block;
        }
        .overlay-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2.5rem 3rem 1.5rem 3rem;
        }
        .overlay-title {
            font-size: 2.1rem;
            color: var(--accent);
            font-weight: bold;
        }
        .overlay-close {
            font-size: 2.2rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }
        .overlay-close:hover {
            color: var(--accent);
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 2rem;
            padding: 0 2.5rem;
        }
        .tool-card {
            background: var(--bg-glass);
            border-radius: 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 8px 32px #ff660022, 0 2px 8px #0002;
            padding: 2.2rem 1.2rem 1.5rem 1.2rem;
            text-align: center;
            color: var(--text-main);
            position: relative;
            transition: transform 0.25s, box-shadow 0.25s, border-color 0.25s;
        }
        .tool-card:hover {
            border-color: #fff;
            box-shadow: 0 16px 48px #ff660044, 0 2px 8px #0003;
            transform: scale(1.05) translateY(-8px);
        }
        .tool-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .tool-content p {
            color: var(--text-secondary);
            margin-bottom: 1.1rem;
            line-height: 1.6;
            font-size: 1rem;
        }
        .tool-content a {
            display: inline-block;
            padding: 0.7rem 1.3rem;
            background: linear-gradient(90deg, var(--accent), #ff4d00 80%);
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
            box-shadow: 0 2px 8px #ff660022;
            border: none;
        }
        .tool-content a:hover {
            background: #fff;
            color: var(--accent);
            box-shadow: 0 4px 16px #ff660044;
        }
        @media (max-width: 900px) {
            .categories-list { gap: 1.2rem; }
            .category-card { width: 95vw; min-width: 0; }
            .tools-grid { grid-template-columns: 1fr 1fr; padding: 0 1rem; }
        }
        @media (max-width: 600px) {
            .categories-list { gap: 0.7rem; }
            .category-card { width: 100vw; margin: 0.7rem 0; }
            .tools-grid { grid-template-columns: 1fr; padding: 0 0.5rem; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ALPHA7.AI</div>
        <div class="nav-links">
            <a href="index.html">ماڵەوە</a>
            <a href="html2.html">پەڕەی دووەم</a>
            <a href="html3.html">پەڕەی سێیەم</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="گەڕان...">
        </div>
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>
    </nav>
    <main>
        <div class="categories-list" id="categoriesList"></div>
    </main>
    <div id="overlaysContainer"></div>
    <footer>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p style="color: var(--text-secondary); margin-top: 1rem;">© 2025 ALPHA7.AI -.</p>
    </footer>
    <script>
    // Example categories and tools for the third page
    const categories = [
        {
            title: '🧬 زانست و پزیشکی',
            tools: [
                { name: 'PubMed', desc: 'زانستی پزیشکی و توێژینەوە', url: 'https://pubmed.ncbi.nlm.nih.gov' },
                { name: 'WebMD', desc: 'زانیاری پزیشکی', url: 'https://www.webmd.com' },
                { name: 'Mayo Clinic', desc: 'زانیاری پزیشکی', url: 'https://www.mayoclinic.org' },
                { name: 'ScienceDirect', desc: 'توێژینەوەی زانستی', url: 'https://www.sciencedirect.com' },
                { name: 'Nature', desc: 'گۆڤاری زانستی', url: 'https://www.nature.com' },
                { name: 'MedlinePlus', desc: 'زانیاری پزیشکی', url: 'https://medlineplus.gov' },
                { name: 'Healthline', desc: 'زانیاری پزیشکی', url: 'https://www.healthline.com' },
                { name: 'Khan Academy Health', desc: 'فێربوونا پزیشکی', url: 'https://www.khanacademy.org/science/health-and-medicine' },
                { name: 'NIH', desc: 'زانکۆی پزیشکی', url: 'https://www.nih.gov' },
                { name: 'WHO', desc: 'سازمانەتی تەندروستی جیهانی', url: 'https://www.who.int' },
            ]
        },
        {
            title: '⚙️ تیکنەلۆجی و گەشەپێدان',
            tools: [
                { name: 'TechCrunch', desc: 'هەواڵی تیکنەلۆجی', url: 'https://techcrunch.com' },
                { name: 'Wired', desc: 'هەواڵی تیکنەلۆجی', url: 'https://www.wired.com' },
                { name: 'The Verge', desc: 'هەواڵی تیکنەلۆجی', url: 'https://www.theverge.com' },
                { name: 'Product Hunt', desc: 'ئامێر و وێبسایتێن نوێ', url: 'https://www.producthunt.com' },
                { name: 'GitHub', desc: 'پلاتفۆرمی گەشەپێدان', url: 'https://github.com' },
                { name: 'StackShare', desc: 'ئامێر و تیکنەلۆجی', url: 'https://stackshare.io' },
                { name: 'Hacker News', desc: 'هەواڵی تیکنەلۆجی', url: 'https://news.ycombinator.com' },
                { name: 'Mashable', desc: 'هەواڵی تیکنەلۆجی', url: 'https://mashable.com' },
                { name: 'ZDNet', desc: 'هەواڵی تیکنەلۆجی', url: 'https://www.zdnet.com' },
                { name: 'MakeUseOf', desc: 'ڕێنمایی و ئامێر', url: 'https://www.makeuseof.com' },
            ]
        },
        {
            title: '🏦 دارایی و پارە',
            tools: [
                { name: 'Yahoo Finance', desc: 'هەواڵ و نرخە دارایی', url: 'https://finance.yahoo.com' },
                { name: 'Bloomberg', desc: 'هەواڵ و نرخە دارایی', url: 'https://www.bloomberg.com' },
                { name: 'Investing.com', desc: 'بازاڕی پارە و هەواڵ', url: 'https://www.investing.com' },
                { name: 'CoinMarketCap', desc: 'بازاڕی کڕپتۆ', url: 'https://coinmarketcap.com' },
                { name: 'CoinGecko', desc: 'بازاڕی کڕپتۆ', url: 'https://www.coingecko.com' },
                { name: 'TradingView', desc: 'چارت و نرخە دارایی', url: 'https://www.tradingview.com' },
                { name: 'Robinhood', desc: 'بازاڕی هەنبەر و پارە', url: 'https://robinhood.com' },
                { name: 'PayPal', desc: 'پارەدان و گواستنەوە', url: 'https://www.paypal.com' },
                { name: 'Wise', desc: 'گواستنەوەی پارە', url: 'https://wise.com' },
                { name: 'Western Union', desc: 'گواستنەوەی پارە', url: 'https://www.westernunion.com' },
            ]
        },
    ];
    // Render category cards
    const categoriesList = document.getElementById('categoriesList');
    const overlaysContainer = document.getElementById('overlaysContainer');
    categories.forEach((cat, idx) => {
        // Category card
        const card = document.createElement('div');
        card.className = 'category-card';
        card.innerHTML = `<span>${cat.title}</span>`;
        card.onclick = () => openOverlay(idx);
        categoriesList.appendChild(card);
        // Overlay
        const overlay = document.createElement('div');
        overlay.className = 'category-overlay';
        overlay.id = `overlay-${idx}`;
        overlay.innerHTML = `
            <div class="overlay-header">
                <span class="overlay-title">${cat.title}</span>
                <button class="overlay-close" onclick="closeOverlay(${idx})"><i class='fas fa-times'></i></button>
            </div>
            <div class="tools-grid">
                ${cat.tools.map(tool => tool.name ? `
                <div class="tool-card">
                    <div class="tool-content">
                        <h3>${tool.name}</h3>
                        <p>${tool.desc || ''}</p>
                        ${tool.url ? `<a href="${tool.url}" target="_blank">سەرەدان</a>` : ''}
                    </div>
                </div>` : '').join('')}
            </div>
        `;
        overlaysContainer.appendChild(overlay);
    });
    // Overlay logic
    function openOverlay(idx) {
        document.querySelectorAll('.category-overlay').forEach(o => o.classList.remove('active'));
        document.getElementById(`overlay-${idx}`).classList.add('active');
        document.body.style.overflow = 'hidden';
    }
    function closeOverlay(idx) {
        document.getElementById(`overlay-${idx}`).classList.remove('active');
        document.body.style.overflow = '';
    }
    overlaysContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('category-overlay')) {
            document.querySelectorAll('.category-overlay').forEach(o => o.classList.remove('active'));
            document.body.style.overflow = '';
        }
    });
    // Theme toggle
    const themeIcon = document.querySelector('#themeToggle i');
    document.getElementById('themeToggle').onclick = function() {
        document.body.classList.toggle('light-theme');
        if(document.body.classList.contains('light-theme')) {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
    };
    // Search filter
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const val = e.target.value.trim().toLowerCase();
        document.querySelectorAll('.tool-card').forEach(card => {
            const text = card.innerText.toLowerCase();
            card.style.display = text.includes(val) ? '' : 'none';
        });
    });
    </script>
</body>
</html>
